<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cash Register</title>
</head>
<body>
    <h1>Cash Register</h1>
    <p>Welcome, to Cash Register. Your personal Cash Manager App.</p>
    <label for="bill-amt"> Bill Amount:</label>
    <input type="text" id="bill-amt">
    <label for="user-amt"> Cash Amount:</label>
    <input type="text" id="user-amt">
    <button id="check">Check</button>
    <div class="error-msg">
        <p></p>
    </div>
    <div class="return">
        <h2>Change to be returned</h2>
    </div>
    <div>
        <table>
            <tr>
                <th>Note of Notes</th>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>2</td>
                <td>1</td>
            </tr>

        </table>
    </div>





    <script src="/index.js"></script>
</body>
</html>
